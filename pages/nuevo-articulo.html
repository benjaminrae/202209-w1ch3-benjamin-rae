<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="La lista de compra te da todo lo que necesites para gestionar tu compra"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="../resources/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="../resources/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../resources/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="../resources/favicon/site.webmanifest" />
    <link rel="stylesheet" href="../styles/reset.css" />
    <link rel="stylesheet" href="../styles/style.css" />
    <script
      src="https://kit.fontawesome.com/2dfdea42b7.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de la compra</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lista de la compra</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-element">
            <a href="" class="header__link">Principal</a>
          </li>
          <li class="header__list-element">
            <a href="/index.html" class="header__link">Lista</a>
          </li>
          <li class="header__list-element">
            <a href="" class="header__link">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="list-bar">
        <a href="/index.html" aria-label="Cerrar formulario y volver a la lista"
          ><i class="list-bar__icon fa-solid fa-circle-minus"></i
        ></a>
        <div class="list-bar__bought">2/3 comprados</div>
      </section>
      <section class="form">
        <h2 class="form__title">Añadir artículo</h2>
        <form class="form__container">
          <div class="form__form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" />
          </div>
          <div class="form__form-group">
            <label for="price">Precio:</label>
            <span><input type="text" id="price" /> €</span>
          </div>
          <button class="form__button" type="submit">Añadir</button>
        </form>
      </section>
    </main>
  </body>
</html>
