<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="La lista de compra te da todo lo que necesites para gestionar tu compra"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="resources/favicon/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="resources/favicon/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="resources/favicon/favicon-16x16.png"
    />
    <link rel="manifest" href="resources/favicon/site.webmanifest" />
    <link rel="stylesheet" href="styles/reset.css" />
    <link rel="stylesheet" href="styles/style.css" />
    <script
      src="https://kit.fontawesome.com/2dfdea42b7.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de la compra</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lista de la compra</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-element">
            <a href="" class="header__link">Principal</a>
          </li>
          <li class="header__list-element">
            <a href="" class="header__link--bold">Lista</a>
          </li>
          <li class="header__list-element">
            <a href="" class="header__link">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="list-bar">
        <a href="pages/nuevo-articulo.html" aria-label="Crear nuevo articulo"
          ><i class="list-bar__icon fa-solid fa-circle-plus"></i
        ></a>
        <div class="list-bar__bought">2/3 comprados</div>
      </section>
      <section class="list">
        <ul class="list__items">
          <li class="item">
            <label class="item__name--strikethrough">
              <input type="checkbox" class="item__checkbox" />Pan
            </label>
            <div class="item__price--strikethrough">
              0.75€<button class="item__delete" aria-label="Borrar articulo">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </li>
          <li class="item">
            <label class="item__name">
              <input type="checkbox" class="item__checkbox" />Azúcar
            </label>
            <div class="item__price">
              <button class="item__delete" aria-label="Borrar">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </li>
          <li class="item">
            <label class="item__name--strikethrough">
              <input type="checkbox" class="item__checkbox" />Leche
            </label>
            <div class="item__price--strikethrough">
              1.20€<button class="item__delete" aria-label="Borrar">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </li>
          <li class="item">
            <label class="item__name">
              <input type="checkbox" class="item__checkbox" />Tofu
            </label>
            <div class="item__price">
              4.35€<button class="item__delete" aria-label="Borrar">
                <i class="fa-solid fa-xmark"></i>
              </button>
            </div>
          </li>
        </ul>
        <div class="list__divider"></div>
        <div class="list__total">6.30€</div>
      </section>
    </main>
  </body>
</html>
