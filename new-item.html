<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="reset.css" />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/2dfdea42b7.js"
      crossorigin="anonymous"
    ></script>
    <title>Lista de la compra</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header__title">Lista de la compra</h1>
      <nav class="header__nav">
        <ul class="header__list">
          <li class="header__list-element">
            <a href="" class="header__link">Principal</a>
          </li>
          <li class="header__list-element">
            <a href="" class="header__link">Lista</a>
          </li>
          <li class="header__list-element">
            <a href="" class="header__link">Acerca de</a>
          </li>
        </ul>
      </nav>
    </header>
    <main class="main">
      <section class="list-bar">
        <i class="list-bar__icon fa-solid fa-circle-minus"></i>
        <div class="list-bar__bought">2/3 comprados</div>
      </section>
      <section class="form">
        <h2 class="form__title">Añadir artículo</h2>
        <form class="form__container">
          <div class="form__form-group">
            <label for="name">Nombre:</label>
            <input type="text" id="name" />
          </div>
          <div class="form__form-group">
            <label for="price">Precio:</label>
            <span><input type="text" id="price" /> €</span>
          </div>
          <button class="form__button" type="submit">Añadir</button>
        </form>
      </section>
    </main>
  </body>
</html>
